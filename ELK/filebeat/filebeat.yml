filebeat.config.modules:
  enabled: true
  path: /etc/filebeat/modules.d/*.yml

filebeat.modules:
- module: apache
  error:
  enabled: true

- module: system
  syslog:
  enabled: true

filebeat.prospectors:
- type: log
  paths:
    - /var/log/web02/messages
  exclude_files: ["auth.log*"]
  exclude_files: [".gz$"]
  multiline:
  pattern: "^\\s"
  match: after
  tag: [syslog]

- type: log
  paths:
    - /var/log/web02/auth.log
  exclude_files: [".gz$"]
  multiline:
  pattern: "^\\s"
  match: after
  tag: [auth]

- type: log
  paths:
  - /var/log/web02/apache_error/*error.log
  tag: [apache-error-log]

- type: log
  paths:
  - /var/log/web02/php5-fpm.log
  tag: [php-fpm-log]

output.logstash:
  hosts: ["localhost:5044"]
  files:
    path: /var/log/filebeat
    name:
    keepfiles: 7
    rotateeverybytes: 10485760 # 10 MB
